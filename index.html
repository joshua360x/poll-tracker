<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
               Welcome, Come and Poll 
            </h2>
        </section>
        <section class="poll-SetUp">
            <div class="poll-Now">
                <ul>
                    <li class="question1">Question 1</li>
                    <li class="question2">Question 2</li>
                    <li class="optA">Option A</li>
                    <li class="optB">Option B</li>
                    <li class="optA-count">Option A Count</li>
                    <li class="optB-count">Option B Count</li>
                </ul>
                <form class="poll-form">
                    <label>
                        Question 1
                        <input type="text" name="q1">
                    </label>
                    <br>
                    <label>
                        Question 2
                        <input type="text" name="q2">

                    </label>
                    <br>
                    <label>
                        Option A
                        <input type="text" name="optA">
                    </label>
                    <br>
                    <label>
                        Option B
                        <input type="text" name="optB">

                    </label>
                    <button class="submitBtn">Launch Poll</button>
                </form>
                <div class="wrapper">
                    <div>
                        <button class="poll1-increment">+</button>
                        <button class="poll1-decrement">-</button>
                    </div>

                        <div class="pollStat">
                            <button class="poll2-increment">+</button>
                            <button class="poll2-decrement">-</button>
                        </div>
                </div>
                <button class="close-poll">Close Poll</button>
            </div>

            <div class="poll-Past">
                
            </div>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
